<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="./imgs/icon.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>果冻绘写-更多</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/more.css">
    <script src="./js/jq.js"></script>

</head>

<body>
    <!-- 头部部分 -->
    <header class="header-box"></header>
    <script src="./js/header.js"></script>
    <!-- 头部部分结束 -->
    <!--主体内容-->
    <div class="content">
        <div class="banner-content">
            <div class="banner-content-title">以金融大数据为驱动的债券、股权智能辅助撰写工具</div>
        </div>
        <div class="more-type-box">
            <div class="my-container">
                <div class="line-title">
                    <div class="left-line"></div>
                    <div class="title">更多可撰写的报告类型</div>
                    <div class="right-line"></div>
                </div>
                <div class="report-type-box">
                    <div class="type-card">
                        <img class="logo-box" src="./imgs/more/募集说明书.png"></img>
                        <div class="type-text">募集说明书按上交所公开发行公司债券募集说明书编制法规要求编写</div>
                    </div>
                    <div class="type-card">
                        <img class="logo-box" src="./imgs/more/债券受托.png"></img>
                        <div class="type-text">债券受托管理报告符合公司债券受托管理人执业行为准则</div>
                    </div>
                    <div class="type-card">
                        <img class="logo-box" src="./imgs/more/年报半年报.png"></img>
                        <div class="type-text">用系统撰写的债券半年报、年报均满足上交所XBRL验证要求</div>
                    </div>
                    <div class="type-card">
                        <img class="logo-box" src="./imgs/more/定制化.png"></img>
                        <div class="type-text">还可满足定制化需求</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 主体内容结束 -->
    <!-- 底部部分 -->
    <footer class="footer-box"></footer>
    <script src="./js/footer.js"></script>
    <!-- 底部部分结束 -->
