<script>
    $(function () {
        let index = 0;
        switch (window.location.pathname) {
            case '/index.html':
                index = 0;
                break;
            case '/productService.html':
                index = 1;
                break;
            case '/dataCapability.html':
                index = 2;
                break;
            case '/contactUs.html':
                index = 3;
                break;
            case '/more.html':
                index = 3;
                break;
            default:
                index = 0
                break;
        }
        const dom = document.documentElement.querySelectorAll('.header-menu-item')[index]
        const dom2 = document.documentElement.querySelectorAll('.header-mobile-menu-item')[index]

        if (dom) {
            dom.style = 'color: #006AB2'
        }
        if(dom2){
            dom2.style = 'color: #006AB2'
        }
        $(".mob-menu-button").click(function () {
            $(".mobile-menu").slideToggle("slow");
            $(".mob-menu-button").toggleClass("on");
            // $(".mobile-menu").toggleClass("mobile-menu-open");

        });

        $(window).resize(function () {
            var w = window.innerWidth;
            if (w > 499) {

            } else {

                $(".mob-menu-button").removeClass("on");
                $(".mobile-menu").removeClass("mobile-menu-open");
            };
        });
    })
</script>
